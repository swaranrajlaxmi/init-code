<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="style.css" rel="stylesheet">
  <title>Google Image</title>
</head>
<body>
  <header>
    <ul>
      <li>
        <a href="advance.html">Advance Search</a>
      </li>
      <li>
        <a href="index.html">Google Search</a>
      </li>
    </ul>
  </header>
  <div class="imglogo">
    <img src="Google_Images.png" alt="Google">
  </div>
  <form action="https://www.google.com/search">
    <div class="bar">
      <span class="material-icons icon">search</span>
      <input type="hidden" name="tbm" value="isch">
      <input class="searchbar" name="q" placeholder="Search Google or type a URL" type="text" autofocus autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" maxlength="2048">
    </div>
    <div class="buttons">
      <button class="button" type="submit">Google Search</button>
    </div>
  </form>

</body>
</html>
