<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="style.css" rel="stylesheet">
    <title>Advance Search</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <span class="navbar-brand mb-0 h1">
                <img src="google-logo.png" class="adimg0">
            </span>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" href="index.html">Go Back to Google</a>
                </li>
            </ul>
        </nav>
    </header>

        <div id="adiv1">
            <nav class="navbar">
                <span class="navbar-brand mb-0 h1">
                    <label id="label0">Advance Search</label>
                </span>
            </nav>
        </div>

        <hr>

        <div id="adiv2">
            <span id="span2">Find pages with...</span>
            <form action="https://www.google.com/search">

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">all the words:</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control form-control-sm" name="as_q" autofocus="autofocus">
                    </div>
                  </div>

                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">this exact word or phrase:</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control form-control-sm" name="as_epq">
                    </div>
                  </div>

                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">any of these words:</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control form-control-sm" name="as_oq">
                    </div>
                  </div>

                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">none of these words:</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control form-control-sm" name="as_eq">
                    </div>
                  </div>
            </form>

        </div>


</body>
</html>
