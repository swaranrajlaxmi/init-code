<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="style.css" rel="stylesheet">
    <title>Advance Search</title>
</head>
<body>
    <header>
        <nav class="bg-light navbar navbar-expand-md navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"> <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <ul class="nav justify-content-end ad_ul">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="image.html">Images</a></li>
            </ul>
          </div>
        </nav>
    </header>

        <div id="adiv1">
            <nav class="navbar">
                <span class="navbar-brand mb-0 h4">
                    <label id="label0">Advance Search</label>
                </span>
            </nav>
        </div>

        <hr>

        <div id="adiv2">
            <span id="span2">Find pages with...</span>
            <form action="https://www.google.com/search"class="form">

                <div class="mb-3 row">
                  <div class="col-sm-2 col-form-label ">
                    <label>all the words:</label>
                  </div>
                  <div class="col-sm-5">
                    <input type="text" class="form-control form-control-sm" name="as_q" autofocus="autofocus">
                  </div>
                  <div class="col-sm-2 col-form-label">
                    <label><p>Type the important words: tri-colour rat terrier</p></label>
                  </div>
                </div>

                  <div class="mb-3 row">
                    <div class="col-sm-2 col-form-label ">
                      <label for="inputPassword">this exact word or phrase:</label>
                    </div>
                    <div class="col-sm-5">
                      <input type="text" class="form-control form-control-sm" name="as_epq">
                    </div>
                    <div class="col-sm-2 col-form-label ">
                      <label><p>Put exact words in quotes: "rat terrier"</p></label>
                    </div>
                  </div>

                  <div class="mb-3 row">
                    <div class="col-sm-2 col-form-label ">
                      <label for="inputPassword">any of these words:</label>
                    </div>
                    <div class="col-sm-5">
                      <input type="text" class="form-control form-control-sm" name="as_oq">
                    </div>
                    <div class="col-sm-2 col-form-label ">
                      <label><p>Type OR between all the words you want: miniature OR standard</p></label>
                    </div>
                  </div>

                  <div class="mb-3 row">
                    <div class="col-sm-2 col-form-label ">
                      <label for="inputPassword">none of these words:</label>
                    </div>
                    <div class="col-sm-5">
                      <input type="text" class="form-control form-control-sm" name="as_eq">
                    </div>
                    <div class="col-sm-2 col-form-label ">
                      <label><p>Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</p></label>
                    </div>
                  </div>
                    <div class="col-sm-5">
                      <input type="submit" class="btn btn-primary" data-toggle="button" value="Advance Search">
                    </div>
            </form>
        </div>

</body>
</html>
