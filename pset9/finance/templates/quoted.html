
{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table id="tablePreview" class="table table-striped table-sm, center">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Company Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ stock['symbol'] }}</td>
                <td>{{ stock['name'] }}</td>
                <td>{{ stock['price'] | usd }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
